{% extends 'food/base.html' %}

{% block body %}

    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 justify-content-center">
                <div class="card">
                    <div class="card-header bg-info text-white text-center">
                        <div class="card-title">
                            {% block cardtitle %}
                            {% endblock %}
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div>{{ form.non_field_errors }}</div>
                            <table>
                                {% for field in form %}
                                    {% for error in field.errors %}
                                        <tr>
                                            <td class="alert-danger" colspan="2">{{ error }}</td>
                                        </tr>
                                    {% endfor %}
                                    <tr>
                                        <td>{{ field.label_tag }}</td>
                                        <td>{{ field }}</td>
                                    </tr>
                                {% endfor %}
                            </table>
                            <div align="center" style="margin-top: 10px;">
                                <button class="btn btn-info center text-white" type="submit">
                                    {% block cardbutton %}
                                    {% endblock %}
                                </button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
