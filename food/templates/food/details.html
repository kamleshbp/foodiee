{% extends 'food/base.html'%}

    {% block body %}
        <div class="container" >
            <div class="row">
                <div class="col-md-6">
                    <img class="card" height="300px" src="{{ item.item_image }}">
                </div>
                <div class="col-md-6">
                    <h1>{{ object.item_name }}</h1>
                    <h2>{{ object.item_desc }}</h2>
                    <h3>${{ object.item_price }}</h3>
                    <a class="btn btn-success" href="{% url 'food:update_item' object.id %}">Update</a>
                    <a class="btn btn-danger" href="{% url 'food:delete_item' object.id %}">Delete</a>
                </div>
            </div>
        </div>
    {% endblock %}
